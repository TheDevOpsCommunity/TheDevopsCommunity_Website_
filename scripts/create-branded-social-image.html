<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Community - Social Media Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 70%);
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 80px 100px;
            box-sizing: border-box;
        }

        .content {
            flex: 1;
            max-width: 600px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #1e3a8a;
            margin-right: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .brand-text {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-title {
            color: #ffffff;
            font-size: 56px;
            font-weight: bold;
            line-height: 1.1;
            margin: 0 0 20px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 28px;
            font-weight: 500;
            margin: 0 0 30px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .website {
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            font-weight: 400;
            margin: 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .decorative-element {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .decorative-element::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .decorative-element::after {
            content: '';
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 50%;
        }

        .badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="decorative-element"></div>
    <div class="badge">ðŸš€ Learn â€¢ Build â€¢ Deploy</div>
    
    <div class="container">
        <div class="content">
            <div class="logo-section">
                <div class="logo-circle">DC</div>
                <div class="brand-text">DevOps Community</div>
            </div>
            
            <h1 class="main-title">Master Your<br>DevOps Career</h1>
            <p class="subtitle">Hands-on Training & Community Support</p>
            <div class="website">thedevopscommunity.com</div>
        </div>
    </div>

    <script>
        // Add some animation for screenshot
        setTimeout(() => {
            document.body.style.transform = 'scale(1)';
        }, 100);
    </script>
</body>
</html>
